<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/forms.css' %}" />
    <title>Signin</title>
  </head>




  <body>

    


    <secton>
          <div  class= "container">

            {% for message in messages %}
      
            <h3 id="status" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
          
            {% endfor %}


            <h3>Login to your account</h3>

              <form method="post" action="/signin">
                {% csrf_token %}
                <div class="AccountFormContainer">
               
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Username"
                    required
                    />
                
                
                
                  
                
             
                  <input
                    type="password"
                    class="form-control"
                    id="pass1"
                    name="pass1"
                    placeholder="Password"
                    required
                  />

              
               
                <button type="submit" class="signButton ">Login</button>
                <div class="already">
                  <P>Don't have an account?<p/>
                  <a href="/signup">Signup</a>
                </div>
                <div class="already">
                  <P>Forgot password/username?<p/>
                  <a href="/reset_password">Reset !</a>
                </div>
              </div>
              </form>
            </div>
            
  </section>


  </body>
</html>
