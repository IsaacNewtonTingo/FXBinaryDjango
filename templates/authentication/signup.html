<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <title>Sign Up</title>
  </head>




  <body>
  <secton>
    <div class= "container">

      {% for message in messages %}
              <div
                class="alert alert-{{ message.tags }} alert-dismissible fade show"
                role="alert"
              >
                <strong>Alert</strong> {{ message }}
                <button
                  type="button"
                  class="close"
                  data-dismiss="alert"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
      {% endfor %}


      <h3>Create your account</h3>

        <form method="post" action="/signup">
          {% csrf_token %}
          <div class="AccountFormContainer">
           
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Username"
              required
              >
          
          
          
            
            <input
              type="text"
              class="form-control"
              id="fname"
              name="fname"
              placeholder="First name"
              required
              >
          
         
            
            <input
              type="text"
              class="form-control"
              id="lname"
              name="lname"
              placeholder="Last name"
              required
              >
           
 
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              required
            >
          
            
            <input
              type="password"
              class="form-control"
              id="pass1"
              name="pass1"
              placeholder="Password"
              required
            >
          
       
            <input
              type="password"
              class="form-control"
              id="pass2"
              name="pass2"
              placeholder="Confirm password"
              required
            >
         
          <button type="submit" class="signButton">Sign Up</button>
          <div class="already">
            <P>Already have an account?<p/>
            <a href="/signin">Login</a>
          </div>
          
        </div>
        </form>
      </div>
      
</section>


  </body>
</html>
